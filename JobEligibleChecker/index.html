<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Eligiblity Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h2>Check Eligiblity</h2>
        <div class="inputdiv">
            <div class="radio-group">
                <input type="radio" name="education" id="illiterate" value="Illiterate">
                <label for="illiterate">Illiterate</label>
            </div>
            <div class="radio-group">
                <input type="radio" name="education" id="highschool" value="HighSchool">
                <label for="highschool">High School</label>
            </div>
            <div class="radio-group">
                <input type="radio" name="education" id="ug" value="UG">
                <label for="ug">Undergraduate</label>
            </div>
            <div class="radio-group">
                <input type="radio" name="education" id="pg" value="PG">
                <label for="pg">Postgraduate</label>
            </div>
            <div class="radio-group">
                <input type="radio" name="education" id="doctrate" value="Doctrate">
                <label for="doctrate">Doctorate</label>
            </div>
        </div>
        
        <div>
            <button type="button">Check Eligiblity</button>
        </div>
      
      <div class="output">
        
        </div>
    </div> 
    
    <script src="index.js"></script>
</body>
</html>
