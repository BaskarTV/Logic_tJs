<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Length Converter</title>
   
</head>
<body>
    <div id="wrapper">
        <h2>cm to inches</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="length in cm">
        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to inches</button>
        </div>
      <div id="result">

      </div>
      <h2>celcius to farhenheit</h2>
        <div class="inputdiv">
            <input type="text" id="input1" placeholder="temperature in celcius">
        </div>
        <div>
            <button type="submit" onclick="tempConverter()">Convert to farhenheit</button>
        </div>
      <div id="result1">

      </div>
    </div>
      <script src="index.js"></script>
</body>
</html>
